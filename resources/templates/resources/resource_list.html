<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{{ title }}</title>
        <style>
            body {
                margin: 0;
                padding: 0;
                font-family: Arial;
                background: #FAEBD7;
            }
            header {
                font-size: 18px;
                padding: 19px;
                background: #8B4513;
                color: white;
            }
            .cards {
                display: grid;
                grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
                gap: 20px;
                padding: 20px;
            }
            .card {
                border-left: 6px solid #000;
                border-radius: 20px;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
                padding: 20px;
                transition: transform 0.3s ease, box-shadow 0.3s ease;
            }
             .card:hover {
                transform: translateY(-5px);
                box-shadow: 0 8px 13px rgba(0,0,0,0.15);
             }
             .card a {
                display: inline-block;
                padding: 8px 14px;
                background-color: #000;
                color: white;
                text-decoration: none;
                transition: background 0.3s;
            }
            .card a:hover {
                background-color: #000;
            }
            .card p {
                font-size: 15px;
                color: green;
                margin-bottom: 18px;
            }
        </style>
    </head>
    <body>
        <header>{{ faculty.name }} - {{ level }}</header>
        <div class="cards">
        {% if resources %}
          <div class="card">
           <ul>
               {% for r in resources %}
               <li>
                   <h3>{{ r.title }}</h3>
                   <a href="{{ r.file.url }}">Download now</a>
               </li>
               
               {% endfor %}
           </ul>
          </div>
        {% else %}
        </div>
            <p>No resources available for this level yet</p>
        {% endif %}
    </body>
</html>
